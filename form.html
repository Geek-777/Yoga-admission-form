<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
    <section>
        <article>
            <div>
                <h1>Admission Form </h1>
            </div>

            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="Firstname">
            </div>



            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="Lastname" id="lastname">
            </div>


            <div>
                <label for="mail">Email</label>
                <input type="email" name="Email" id="mail"  >    
            </div>

            <div>
                <label for="phno">Contact</label>
                <input type="number" name="Contact" id="phno">
            </div>

            
            <div>
                <label for="DOB">Date of Birth</label>
                <input type="date" name="DOB" id="DOB" placeholder="Enter Date of Birth" >
            </div>


            <div>
                <label for="Month">Month</label>
                <input type="month" name="Month selected" id="month" placeholder="Select Month">
            </div>

            <p>Batch Timing :- 
                <select name="Batch" name="Batch timing" id="Batch">
                    <option value="">---Select a Batch</option>
                    <option value="6-7AM">6 - 7AM</option>
                    <option value="7-8AM">7 - 8AM</option>
                    <option value="8-9Am">8 - 9Am</option>
                    <option value="5-6PM">5 - 6PM</option>
                </select>
            </p>

            <a>
                <label for="Payment">Payment</label>
                <input type="number">


            </a>
            <b>
            
                <input type="Submit" name="Submit" value="Submit" class="btn">
            
            </b>

        </form>

        <script>
            const form = document.querySelector('form');

            form.addEventListener('submit',(e) =>{
                e.preventDefault()
                const fd = new FormData(form);
                
                for(item of fd){
                    console.log(item);

                }
            })    
            

        
        </script>




        </article>
    </section>
</body>
</html>
